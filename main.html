<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="first-name-input">First Name</label>
		<input class="form-control" id="first-name-input" required>
		
		<label for="last-name-input">Last Name</label>
		<input class="form-control" id="last-name-input" required>
		
		<label for="email-input">Email Addres</label>
		<input class="form-control" id="email-input" required>
		
		<label for="college-input">Collage</label>
		<input class="form-control" id="college-input" required>
		
		<label for="grad-year-select">Graduation Year</label>
		<select class="form-select" id="grad-year-select">
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
		
		<label for="roll-no-input">Roll No.</label>
		<input class="form-control" id="roll-no-input" required>

		<input type="checkbox" id="complete">
		<label for="complete"> Please mark all the check boxes</label>

		<button class="form-check-input" id="conditions-checkbox">Standerd form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
