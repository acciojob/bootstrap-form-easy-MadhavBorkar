<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<!-- the entire body must be written by student -->
 <div class="container mt-5">
        <h2>Internship Form</h2>
        <form>
            <div class="form-control">
                <label for="first-name-input">First Name</label>
                <input type="text" class="form-control" id="first-name-input" placeholder="Enter First Name" required>
                <div class="invalid-feedback">
                    Please enter your first name.
                </div>
            </div>
            <div class="form-control">
                <label for="last-name-input">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" placeholder="Enter Last Name" required>
                <div class="invalid-feedback">
                    Please enter your last name.
                </div>
            </div>
            <div class="form-control">
                <label for="email-input">Email Address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Enter Email" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="form-label">
                <label for="college-input">College</label>
                <input type="text" class="form-control" id="college-input" placeholder="Enter College Name" required>
                <div class="invalid-feedback">
                    Please enter your college name.
                </div>
            </div>
			<div class="form-select">
                <label for="grad-year-select">Graduation Year</label>
                <select class="form-select" id="grad-year-select">
                    <option value="">Select Graduation Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">
                    Please select your graduation year.
                </div>
            </div>
            <div class="form-control">
                <label for="roll-no-input">Roll No.</label>
                <input type="text" class="form-control" id="roll-no-input" placeholder="Enter Roll No" required>
                <div class="invalid-feedback">
                    Please enter your roll number.
                </div>
            </div>
            
            <div class="conditions-checkbox">
                <input type="checkbox" class="conditions-checkbox" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
                <div class="invalid-feedback">
                    You must agree to the terms and conditions.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit form</button>
        </form>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>
	 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
